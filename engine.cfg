[application]

name="ld37"
main_scene="res://MainMenu.tscn"
icon="res://images/the-guy-stay-down.png"

[display]

driver="GLES2"
width=320
height=240
use_vsync=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player-up=[key(Up)]
player-down=[key(Down)]
player-left=[key(Left)]
player-right=[key(Right)]

[render]

default_clear_color=#ff000000
mipmap_policy=2
