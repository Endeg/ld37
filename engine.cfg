[application]

name="LD37: Motivation Quest"
main_scene="res://MainMenu.tscn"
icon="res://images/the-guy-stay-down.png"

[autoload]

Quest="*res://Quest.gd"

[display]

driver="GLES2"
width=320
height=240
use_vsync=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

debug-battle-engage=[key(E)]
debug-battle-finish=[key(Q)]
debug-battle-attack=[key(A)]
debug-battle-damage=[key(D)]
player-use=[key(Space)]
player-up=[key(Up)]
player-down=[key(Down)]
player-left=[key(Left)]
player-right=[key(Right)]

[render]

default_clear_color=#ff000000
mipmap_policy=2
